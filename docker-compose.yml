# ===========================================
# Docker Compose for Movie Trailers App
# ===========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: movietrailers-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-movieapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-movietrailers}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-movieapp}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: movietrailers-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-movieapp}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-movietrailers}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_min_32_characters}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      BACKEND_URL: ${BACKEND_URL:-http://localhost:3001}
      TMDB_API_KEY: ${TMDB_API_KEY:-}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - /var/www/uploads:/var/www/uploads
      - ./server/data:/app/server/data
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: movietrailers-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/movietrailers.conf:/etc/nginx/conf.d/default.conf
      - ./dist:/var/www/html
      - /var/www/uploads:/var/www/uploads
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: movietrailers-final
    external: true
