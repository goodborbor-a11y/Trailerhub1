# ===========================================
# Nginx Configuration for Movie Trailers App
# ===========================================
# Copy to: /etc/nginx/sites-available/movietrailers
# Then run: sudo ln -s /etc/nginx/sites-available/movietrailers /etc/nginx/sites-enabled/
# ===========================================

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# Docker DNS resolver
resolver 127.0.0.11 valid=30s;

# Upstream API server
upstream api_backend {
    server backend:3001;
    keepalive 32;
}




# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name trailershub.org www.trailershub.org;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name trailershub.org www.trailershub.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/trailershub.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trailershub.org/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers (X-Frame-Options disabled to allow YouTube iframes; handled by Helmet CSP)
    # add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for frontend (Disabling to proxy to Docker container instead)
    # root /var/www/movietrailers;
    # index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # API proxy - proxy /api/* to backend
    location ^~ /api {
        limit_req zone=api burst=20 nodelay;
        
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }



    # Google OAuth routes - must be before SPA fallback
    location /auth/google {
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream/auth/google;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    location /auth/google/callback {
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream/auth/google/callback;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }



    # File upload endpoint - exact match to ensure it's caught before SPA fallback
    # Updated to point to /api/upload
    location = /api/upload {
        limit_req zone=api burst=20 nodelay;
        
        client_max_body_size 10M;
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream/api/upload;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 90;
        proxy_request_buffering off;
    }

    # Favicon upload endpoint
    location = /api/upload/favicon {
        limit_req zone=api burst=20 nodelay;
        
        client_max_body_size 10M;
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream/api/upload/favicon;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 120;
        proxy_request_buffering off;
    }

    # Public favicon settings endpoint (no auth required)
    location = /api/settings/favicon {
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream/api/settings/favicon;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_read_timeout 30;
    }


    
    # Removed specific /comments, /categories, /movies locations as they are handled by /api/ now, or should fall through to SPA
    
    # TMDB/Health legacy routes that might not use /api yet (if any)
    location ~ ^/(tmdb|health)(/|$) {
        limit_req zone=api burst=20 nodelay;
        
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_read_timeout 90;
    }



    # Uploaded files handling
    location /uploads/ {
        root /var/www;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Ensure correct content types for images when matching as prefix
        location ~* \.(jpeg|jpg)$ {
            add_header Content-Type "image/jpeg" always;
        }
        location ~* \.png$ {
            add_header Content-Type "image/png" always;
        }
        location ~* \.gif$ {
            add_header Content-Type "image/gif" always;
        }
        location ~* \.webp$ {
            add_header Content-Type "image/webp" always;
        }
    }



    # SPA Fallback - Proxy to backend which handles static files and SPA routing
    location / {
        limit_req zone=api burst=20 nodelay;
        set $api_upstream http://api_backend;
        proxy_pass $api_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
